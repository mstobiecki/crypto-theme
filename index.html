<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@200;400;900&display=swap"
        rel="stylesheet">
    <title>D&M Corpotation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <nav class="navigation">
            <button class="hamburger hamburger--spin" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <div class="navigation__items navigation__items--mobile">
                <a class="navigation__items-link" href="#invest">invest</a>
                <a class="navigation__items-link" href="#plan">plan</a>
                <a class="navigation__items-link" href="#contact">contact</a>
            </div>
            <div class="navigation__items navigation__items--desktop">
                <a class="navigation__items-link" href="#invest">invest</a>
                <a class="navigation__items-link" href="#plan">plan</a>
                <a class="navigation__items-link" href="#contact">contact</a>
            </div>
        </nav>
        <div class="header__image">
            <div class="header__image-shadow"></div>
        </div>
        <div class="header__text">
            <h1 class="header__text-title">Diamons, Gold & Money</h1>
            <p class="header__text-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius esse vero
                illum.
            </p>
        </div>
        <a href="#cards">
            <div class="header__arrow">
                <img class="header__arrow-icon" src="./img/icons/arrow-down.svg" alt="">
            </div>
        </a>
        <img class="header__background-icon header__background-icon--one" src="./img/icons/square.svg" alt="">
        <img class="header__background-icon header__background-icon--two" src="./img/icons/square.svg" alt="">
    </header>
    <section class="cards">
        <div class="wrapper">
            <div class="cards__boxes">
                <div class="cards__box cards__box--one">
                    <img class="cards__box-image" src="./img/icons/trending-up.svg" alt="">
                    <h2 class="cards__box-title">profit</h2>
                    <p class="cards__box-paragraph">Lorem ipsum dolor sit.</p>
                </div>
                <div class="cards__box cards__box--two">
                    <img class="cards__box-image" src="./img/icons/award.svg" alt="">
                    <h2 class="cards__box-title">no. 1</h2>
                    <p class="cards__box-paragraph">Lorem ipsum dolor sit.</p>
                </div>
                <div class="cards__box cards__box--three">
                    <img class="cards__box-image" src="./img/icons/globe.svg" alt="">
                    <h2 class="cards__box-title">global</h2>
                    <p class="cards__box-paragraph">Lorem ipsum dolor sit.</p>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>

</html>
